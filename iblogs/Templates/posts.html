{%extends 'base.html' %}



{%block title%} POST {%endblock%}



{%block content%}





<div class="container-custom">

    <div class="row">

        <div class="col s12 m10">


            <h3>{{post.title}}</h3>

            <p>( {{post.cat.title}} )</p>

            <img src="/media/{{post.image}}" class ="responsive-image" width="900px" alt ="">

            <br>

            <p>
                {{post.content|safe}}
            </p>


        </div>

        <div class="col s12 m2">

            {% for cat in cats %}

    <div class="card item">

        <div class="img-container center-align">

            <img src="/media/{{cat.image}}" height="100px"  alt="">
        </div>


        <div class="card-content">


            <div class="card-title">

                {{cat.title}}
            </div>

            <p>{{cat.description}}</p>

            <div class="container center-align mt40">
                <a href = "" class = "btn bg-primary">View</a>

            </div>
        </div>


    </div>

    {%endfor%}

        </div>
    </div>
</div>

{%endblock%}
